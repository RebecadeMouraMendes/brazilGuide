<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="main.css"> <!-- bootstrap css import -->

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script> <!-- bootstrap js import -->

    <link rel="stylesheet" type="text/css" href="fonts/fontawesome/css/all.min.css"> <!-- font awesome import -->

    <link rel="shortcut icon" href="fonts/fontawesome/svgs/solid/globe.svg" type="image/x-icon">

    <title>Cadastrar</title>

    <style>
        .login-form {
            max-width: 400px;
            margin: 100px auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form class="login-form">
                    <h2 class="text-center mb-4">Register</h2>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="nome" placeholder="Your nome">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="Your email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Your password">
                        <div id="passwordHelpBlock" class="form-text">
                            • Minimum of 8 characters <br>
                            • Letters and numbers
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Confirm your password">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="terms">
                        <label class="form-check-label" for="terms">Accept Terms of Service</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                    <p class="mt-3 text-center">Already have an account? <a href="login.html" data-bs-toggle="tooltip" data-bs-title="Login">Login here</a></p>
                </form>
            </div>
        </div>
    </div>

    <script>
        // tooltip script
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
</body>

</html>
