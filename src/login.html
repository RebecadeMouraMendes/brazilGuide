<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="main.css"> <!-- bootstrap css import -->

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script> <!-- bootstrap js import -->

    <link rel="stylesheet" type="text/css" href="fonts/fontawesome/css/all.min.css"> <!-- font awesome import -->

    <link rel="shortcut icon" href="fonts/fontawesome/svgs/solid/globe.svg" type="image/x-icon">

    <title>Login</title>

    <style>
        .login-form {
            max-width: 400px;
            margin: 100px auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form class="login-form">
                    <h2 class="text-center mb-4">Login</h2>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Your email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" placeholder="Your password">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Remember password</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                    <p class="mt-3 text-center">Not have an account yet? <a href="cadastrar.html">Register here</a></p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
